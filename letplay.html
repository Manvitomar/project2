<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGround</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pannel">Rock  Paper  Scissors</div>
        
    <div class="symbol">
             <div class=choice id="rock" >
                <img src="/rock.jpg">
             </div>
             <div class="choice" id="paper">
                <img src="/paper.jpg">
             </div>
             <div  class="choice" id="scissor">
                <img src="/scissor.jpg">
             </div>
        </div>
    <div class="count">
        <div class="userscore">
            <p id="usc">0</p>
            <p >You</p>
        </div>
        <div class="compscore">
            <p id="csc">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="arrange">
    <div id="text">
        <p id="txt">Play Your Move!</p>
    </div>
</div>  
<script src="script.js"></script>
</body>
</html>
